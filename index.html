<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Typing Speed Test</h1>
    <p id="direction">Start typing to measure your speed.</p>
    <p>You can click on the virtual keyboard as well to type. It contains only small letters and numbers.</p>
    <input type="text" id="user-input" placeholder="" disabled>
    <div id="keyboard"></div>
    <div id="time">60 seconds</div>
    <button id="reset">Reset</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
